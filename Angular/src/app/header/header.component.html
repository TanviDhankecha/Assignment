 <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 1rem;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/products">Product</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart">Cart</a>

        </ul>

      <div class="d-flex">
        <button class="btn btn-outline-success" type="button" (click)=insert()

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Product Detail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #product_form = "ngForm">
            <div class="mb-3">
              <label for="product" class="form-label">Product</label>
              <input type="text" [(ngModel)]="form_product.name" name="name" #name="ngModel" class="form-control" id="product"  required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" [(ngModel)]="form_product.description" name="description" #name="ngModel" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" [(ngModel)]="form_product.imagepath" name="imagepath"  #name="ngModel"  class="form-control" id="image" required>
            </div>
            <div class="mb-3 ">
               Quantity: <input type="text" [(ngModel)]="form_product.quantity" name="quantity" #name="ngModel" class="form-control " id="quantity" required>
                Price:<input type="text" [(ngModel)]="form_product.price" name="price"   #name="ngModel" class="form-control" id="price" required>
            </div>
            
            <button type="button" id="cancle" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
            <button type="button" class="btn btn-primary" (click)=insert() style="margin-left: 1em;">Add</button>
          </form>
          
          <hr>
        </div>
        
      </div>
    </div>
  </div>
