<!--Add product-->
<div style="margin-left:40px;margin-right:40px">
<div class="w3-container"  style="margin-top:75px">
  <h1 class="w3-xxxlarge w3-text-blue"><b>Add Product</b></h1>

  <form>
    <div class="mb-3">
      <label for="product" class="form-label">Product</label>
      <input type="text" class="form-control" id="product"  required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description"  required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" id="image"  required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="text" class="form-control" id="quantity"  required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" id="price"  required>
    </div>
    <button type="button" class="btn btn-primary" onclick="addProduct();">Add Product</button>
  </form>
</div>
<!--End Add product-->

 <!--Start of product-->

    </div>

  <!--Start of cart-->
  <div class="w3-container" id="cart" >

      <h6 class="card-subtitle mb-2 text-left text-muted">Total Price: <span id="total-price"></span> </h6>
    </div>
      <div id="main">
        <div id="carts">

        </div>
      </div>
      </div>       
  </div>
